<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莱茵登入口</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="icon" type="image/png" href="../IMAGE/A.png">
    
</head>
<body>
    
    <div id="abc"></div>
    <div class="background-image" id="backimg"></div>
    <div id="universe"></div>
    <div class="login-box" id="LOGIN">
        <!-- 登录表单 -->
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="name" placeholder="VisiterName">
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="Password">
        </div>
        <button id="button-login" onclick="log()">Sign In</button>
        <span id="span-register" onclick="showRegisterForm()">Register</span>
    </div>

    <div class="login-box" id="REGISTER" style="display: none;">
        <!-- 注册表单 -->
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" id="Name" placeholder="VisiterName">
        </div>
        <div class="input-box">
            <input type="password" id="Pass1" placeholder="Password">
        </div>
        <div class="input-box">
          <input type="password" id="Pass2" placeholder="Password">
      </div>
        <button id="button-register" onclick="reg()">Register</button>
        <span id="span-login" onclick="showLoginForm()">Login In</span>
    </div>

  <script src="../JS/index.js"></script>
  <!-- 引入web-animations动画，制作粒子效果，由课外学习得知 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
</body>
</html>
